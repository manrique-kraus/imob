<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <script src="https://unpkg.com/scrollreveal"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Your Place</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="./src/imagens/logo-provisoria.png" alt="Logo Imobiliária Your Place">
                <a href="#">
                    <h2>Your Place</h2>
                </a>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Imóveis</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                </ul>
            </div>

            <div class="icones">
                <div class="icone-fechar-mobile">
                    <!-- <p class="icone" onclick="aparecerMenu()">
                        <i class="fa-solid fa-x"></i>
                    </p> -->
                    <a href="#" class="icone" onclick="aparecerMenu()">
                        <i class="fa-solid fa-x"></i>
                    </a>
                </div>

                <div class="icone-menu-mobile">
                    <!-- <p class="icone" onclick="aparecerMenu()">
                        <i class="fa-solid fa-bars"></i>
                    </p> -->
                    <a href="#" class="icone" onclick="aparecerMenu()">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </div>
            </div>
        </nav>

        <div class="menu-mobile">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Imóveis</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
            </ul>
        </div>
    </header>

    <div class="container-busca">
        <div class="busca">
            <h2 class="titulo-busca">Encontre seu futuro imóvel</h2>
            <div class="opcoes-busca">
                <select name="modalidade" id="modalidade">
                    <option value="" disabled selected hidden>Modalidade</option>
                    <option value="venda">Venda</option>
                    <option value="aluguel">Aluguel</option>
                    <option value="aluguel-e-venda">Ambos</option>
                </select>

                <select name="categoria" id="categoria">
                    <option value="" disabled selected hidden>Categoria</option>
                    <option value="casa">Casa</option>
                    <option value="sobrado">Sobrado</option>
                    <option value="terreno">Terreno</option>
                    <option value="comercial">Comercial</option>
                </select>

                <select name="bairro" id="bairro">
                    <option value="" disabled selected hidden>Bairro</option>
                    <option value="vila-carli">Vila Carli</option>
                    <option value="vila-bela">Vila Bela</option>
                    <option value="centro">Centro</option>
                </select>

                <div class="botao-buscar">
                    <button id="buscarImovel">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2f44bb86e9.js" crossorigin="anonymous"></script>
    <script src="./src/js/index.js"></script>
</body>

</html>
